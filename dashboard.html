<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.dashboard {
    width: 80%;
    margin: 20px auto;
}

h1 {
    text-align: center;
    margin-bottom: 40px;
}

.employee-management, .card {
    background-color: white;
    padding: 20px;
    margin-bottom: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.employee-management h2, .card h2 {
    margin-bottom: 20px;
}

#employeeForm input {
    margin-right: 10px;
    padding: 8px;
    margin-bottom: 10px;
}

#employeeForm button {
    padding: 8px 12px;
    background-color: #4caf50;
    color: white;
    border: none;
    cursor: pointer;
}

#employeeTable {
    width: 100%;
    border-collapse: collapse;
}

#employeeTable th, #employeeTable td {
    padding: 12px;
    border: 1px solid #ddd;
}

canvas {
    width: 100%;
    height: 400px;
}

button.edit, button.delete {
    padding: 4px 8px;
    margin: 2px;
    border: none;
    cursor: pointer;
}

button.edit {
    background-color: #2196f3;
    color: white;
}

button.delete {
    background-color: #f44336;
    color: white;
}
</style>
<body>

    <div class="dashboard">
        <h1>Employee Management Dashboard</h1>

        <!-- Employee List and Management Section -->
        <div class="employee-management">
            <h2>Manage Employees</h2>
            <form id="employeeForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="department" placeholder="Department" required>
                <input type="number" id="attendance" placeholder="Attendance Days" required>
                <input type="number" id="performance" placeholder="Performance Score" required>
                <button type="submit">Add Employee</button>
            </form>

            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Attendance</th>
                        <th>Performance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee rows will be added here dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Dashboard Charts -->
        <div class="card">
            <h2>Department Distribution</h2>
            <canvas id="departmentChart"></canvas>
            
            
        </div>

        <div class="card">
            <h2>Attendance Overview</h2>
            <canvas id="attendanceChart"></canvas>
        </div>

        <div class="card">
            <h2>Performance Overview</h2>
            <canvas id="performanceChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
